<!DOCTYPE html>
<html>
<head>
<title>Student Login Form</title>
</head>
<body>

  <h2>NEUST SLOC Student Registration Form</h2>


  <form action="/submit" method="post">


    <label>Student Image:</label>

    <input type="file"><br><br>
    
    <label>Student Name:</label>

    <input type="text" placeholder="First Name">
    
    <input type="text" placeholder="Last Name"><br><br>
    
    <label>Address:</label>

    <input type = "text" rows="4" cols="50"><br><br>
    
    <label>Date of Birth:</label>

    <input type="date"><br><br>
    




    <label>Gender:</label>
    <input type="radio" name="gender" value="male">
    <label >Male</label>
    <input type="radio" name="gender" value="female">
    <label>Female</label>
    <input type="radio"  name="gender" value="Other">
    <label >Other</label><br><br>




    
    <label for="contactNo">Contact No.:</label>
    <input type="tel" id="contactNo" name="contactNo" pattern="[0-9]{11}"><br><br>
    


    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email"><br><br>



    
    <label for="course">Course:</label>
    <select>
      <option value="IT">Information Technology</option>
      <option value="HM">Hospitality magement</option>
      <option value="SE">Secondary Education</option>
      <option value="BA">Business Administration</option>
    </select><br><br>

    
    <label for="level">Year Level:</label>
    <select id="level" name="level">
      <option value="1">1st</option>
      <option value="2">2nd</option>
      <option value="3">3rd</option>
      <option value="4">4th</option>
    </select><br><br>
    
    <label>Student Type:</label><br>
    <input type="radio" id="old" name="studentType" value="old">
    <label for="old">Old</label><br>
    <input type="radio" id="new" name="studentType" value="new">
    <label for="new">New</label><br>
    <input type="radio" id="transfer" name="studentType" value="transfer">
    <label for="transfer">Transfer</label><br>
    <input type="radio" id="returning" name="studentType" value="returning">
    <label for="returning">Returning</label><br><br>
    
    <input type="submit">
  </form>


</body>
</html>
